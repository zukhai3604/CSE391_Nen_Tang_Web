<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <h3>Basic Info</h3>
        <hr>
        <form>
            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" value="9" disabled>
            <br>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" value="Dodsworth" disabled>
            <br>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" value="Anne" >
            <br>
           <label>Gender</label>
            <div class="radio-group">
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label><br>

            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label><br>

            <input type="radio" name="gender" id="xxx" value="XXX">
            <label for="xxx">XXX</label><br>

            <input type="radio" name="gender" id="zzz" value="ZZZ" checked>
            <label for="zzz">ZZZ</label><br>
            </div>

            <br>
            <label for="title">Title</label>
            <input type="text" id="title" value="Sales Representative">
            <br>
            <label for="suffix">Suffix</label>
            <input type="text" id="suffix" value="Ms.">
            <br>
           <label for="birthDate">BirthDate</label>
            <input type="date" id="birthDate" value="1969-07-02">
            <br>
            <label for="hireDate">HireDate</label>
            <input type="date" id="hireDate " value="1994-11-15">
            <br>
            <label for="ssn">SSN # (if applicable)</label>
            <input type="text" id="ssn" value="">
            <br>
            <label for="reportTo">Report To</label>
            <select id="reportTo">
                <option value="1">Buchanan</option>
                <option value="2">Jane Doe</option>
                <option value="3">Robert Brown</option>
            </select>
            <br>
        </form>
    </section>
    <section>
        <h3>Contact Info</h3>
        <hr>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" value="name@example.com" disabled>
            <br>
            <label for="address">Address</label>
            <input type="text" id="address" value="7 Houndstooth Rd.">
            <br>
            <label for="city">City</label>
            <input type="text" id="city" value="London">
            <br>
            <label for="region">Region</label>
            <input type="text" id="region" value="">
            <br>
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" value="WG2 7LT">
            <br>
            <label for="country">Country</label>
            <select id="country">
                <option value="1">Russian Federation</option>
                <option value="2">VietNam</option>
                <option value="3">America</option>
            </select>
            <br>
            <label for="homePhone">US Home Phone</label>
            <input type="tel" id="homePhone" value="(234)234-2342">
            <br>
            <label for="photo">Photo</label>
            <input type="file" id="photo" accept="image/*" value="EmpID09.bmp">
            <br>
        </form>
    </section>
    <section>
        <h3>Optional Info</h3>
        <hr>
        <form>
            <label for="notes">Notes</label>
            <textarea id="notes" rows="4" cols="50">This is a sample note.</textarea>
            <br>
            <label>Preferred Shift</label>
            <div class="checkbox-group">
            <input type="checkbox" id="regular" name="shift" value="Regular">
            <label for="regular">Regular</label><br>

            <input type="checkbox" id="gravy" name="shift" value="Gravy Yard" checked>
            <label for="gravy">Gravy Yard</label><br>
            </div>
            <br>
            <label for="active">Active?</label>
            <input type="checkbox" id="active" checked>
            <br>
            <label for="humanCheck">Are you human?</label>
            <span class="captcha-text">TIDAWO</span><br>
            <input type="text" id="humanCheck">
            <br>
        </form>
    </section>
    <hr>
    
   <section class="navigation-footer">
    <div class="nav-left">
        <button onclick="prevSection()">&#x25C0;</button> <!-- ◀ -->
        <button onclick="nextSection()">&#x25B6;</button> <!-- ▶ -->
         <div class="required-note">
            <span>* required</span>
        </div>
    </div>

    <div class="nav-right">
        <input type="submit" value="Submit">
        <input type="button" value="Cancel">
    </div>
</section>

</body>
</html>
