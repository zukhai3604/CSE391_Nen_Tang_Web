<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bài tập 4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form>
      <section>
        <h3>Basic Info</h3>
        <hr />
        <label>Employee ID</label>
        <span>9</span><br />

        <label>Last Name</label>
        <span>Dodsworth</span><br />

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" value="Anne" required />

        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" name="gender" id="male" value="Male" />
          <label for="male">Male</label><br />

          <input type="radio" name="gender" id="female" value="Female" />
          <label for="female">Female</label><br />

          <input type="radio" name="gender" id="xxx" value="XXX" />
          <label for="xxx">XXX</label><br />

          <input type="radio" name="gender" id="zzz" value="ZZZ" checked />
          <label for="zzz">ZZZ</label><br />
        </div>

        <br />
        <label for="title">Title</label>
        <input type="text" id="title" value="Sales Representative" required />

        <label for="suffix">Suffix</label>
        <input type="text" id="suffix" value="Ms." required />

        <label for="birthDate">BirthDate</label>
        <input type="date" id="birthDate" value="1969-07-02" required />

        <label for="hireDate">HireDate</label>
        <input type="date" id="hireDate" value="1994-11-15" required />

        <label for="ssn">SSN # (if applicable)</label>
        <input type="text" id="ssn" required />

        <label for="reportTo">Report To</label>
        <select id="reportTo" required>
          <option value="">-- Select --</option>
          <option value="1">Buchanan</option>
          <option value="2">Jane Doe</option>
          <option value="3">Robert Brown</option>
        </select>
      </section>

      <section>
        <h3>Contact Info</h3>
        <hr />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@example.com" required /><br />

        <label for="address">Address</label>
        <input type="text" id="address" value="7 Houndstooth Rd." required /><br />

        <label for="city">City</label>
        <input type="text" id="city" value="London" required /><br />

        <label for="region">Region</label>
        <input type="text" id="region" required /><br />

        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" value="WG2 7LT" required /><br />

        <label for="country">Country</label>
        <select id="country" required>
          
          <option value="1">Russian Federation</option>
          <option value="2">VietNam</option>
          <option value="3">America</option>
        </select><br />

        <label for="homePhone">US Home Phone</label>
        <input type="tel" id="homePhone" value="(234)234-2342" required /><br />

        <label for="photo">Photo</label>
        <input type="file" id="photo" accept="image/*" required /><br />
      </section>

      <section>
        <h3>Optional Info</h3>
        <hr />
        <label for="notes">Notes</label>
        <textarea id="notes" rows="4" cols="50">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ
        </textarea><br />

        <label>Preferred Shift</label>
        <div class="checkbox-group">
          <input type="checkbox" id="regular" name="shift" value="Regular" />
          <label for="regular">Regular</label><br />

          <input type="checkbox" id="gravy" name="shift" value="Gravy Yard" checked />
          <label for="gravy">Gravy Yard</label><br />
        </div>

        <br />
        <label for="active">Active?</label>
        <input type="checkbox" id="active" checked /><br />

        <label for="humanCheck">Are you human?</label>
        <span class="captcha-text">TIDAWO</span><br />
        <input type="text" id="humanCheck" required /><br />
      </section>

      <hr />

      <section class="navigation-footer">
        <div class="nav-left">
          <button type="button" onclick="prevSection()">&#x25C0;</button>
          <button type="button" onclick="nextSection()">&#x25B6;</button>
          <div class="required-note">
            <span>* required</span>
          </div>
        </div>

        <div class="nav-right">
          <input type="submit" value="Submit" />
          <input type="button" value="Cancel" />
        </div>
      </section>
    </form>
  </div>
</body>
</html>
